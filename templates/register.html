<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - Brain Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f1e, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            background: rgba(0, 217, 255, 0.1);
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            background: rgba(139, 92, 246, 0.1);
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            background: rgba(0, 217, 255, 0.15);
            animation-delay: 10s;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #00d9ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00d9ff, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .resend-button {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .resend-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .resend-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #8b5cf6;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            color: #00d9ff;
            transform: translateX(-5px);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #93c5fd;
        }

        .email-sent-info {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #86efac;
            line-height: 1.6;
        }

        .email-sent-info .email-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <a href="/" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>Brain Notes</h1>
            </div>

            <h2 class="auth-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>

            <div id="message" class="message"></div>

            <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username" class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ email" required>
                </div>

                <div class="form-group">
                    <label for="full_name" class="form-label">–ü–æ–ª–Ω–æ–µ –∏–º—è</label>
                    <input type="text" id="full_name" name="full_name" class="form-input" 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª–Ω–æ–µ –∏–º—è" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           class="form-input" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                </div>

                <button type="submit" class="submit-button" id="registerButton">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </form>

            <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—Ç–ø—Ä–∞–≤–∫–µ –ø–∏—Å—å–º–∞ -->
            <div id="emailSentSection" class="hidden">
                <div class="email-sent-info">
                    <div class="email-icon">üìß</div>
                    <p style="margin-bottom: 0.5rem;">–ü–∏—Å—å–º–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞:</p>
                    <p style="font-weight: 600;" id="registeredEmail"></p>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –∏ —Å–ª–µ–¥—É–π—Ç–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º.</p>
                </div>

                <button onclick="resendEmail()" class="resend-button" id="resendButton">
                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ
                </button>
                <p style="text-align: center; color: #cbd5e1; font-size: 0.85rem; margin-top: 0.5rem;" id="timerText"></p>
            </div>

            <div class="form-footer" id="loginLink">
                –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/auth/login">–í–æ–π—Ç–∏</a>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let resendTimer = null;
        let resendSeconds = 0;

        function showError(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message error';
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message success';
            messageEl.style.display = 'block';
        }

        function showInfo(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message info';
            messageEl.style.display = 'block';
        }

        function startResendTimer() {
            resendSeconds = 60;
            const resendButton = document.getElementById('resendButton');
            const timerText = document.getElementById('timerText');

            resendButton.disabled = true;

            resendTimer = setInterval(() => {
                resendSeconds--;
                timerText.textContent = `–ü–æ–≤—Ç–æ—Ä–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —á–µ—Ä–µ–∑ ${resendSeconds} —Å–µ–∫.`;

                if (resendSeconds <= 0) {
                    clearInterval(resendTimer);
                    resendButton.disabled = false;
                    timerText.textContent = '';
                }
            }, 1000);
        }

        function showEmailSentScreen(email) {
            userEmail = email;

            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginLink').classList.add('hidden');
            document.getElementById('message').style.display = 'none';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± –æ—Ç–ø—Ä–∞–≤–∫–µ
            document.getElementById('emailSentSection').classList.remove('hidden');
            document.getElementById('registeredEmail').textContent = email;

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            startResendTimer();
        }

        async function handleRegister(event) {
            event.preventDefault();

            const registerButton = document.getElementById('registerButton');
            registerButton.disabled = true;
            registerButton.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';

            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('username').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('full_name', document.getElementById('full_name').value);
            formData.append('password', document.getElementById('password').value);

            // Validate password confirmation
            const confirmPassword = document.getElementById('confirm_password').value;
            if (formData.get('password') !== confirmPassword) {
                showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                registerButton.disabled = false;
                registerButton.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.text();

                if (response.ok) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± –æ—Ç–ø—Ä–∞–≤–∫–µ –ø–∏—Å—å–º–∞
                    showEmailSentScreen(formData.get('email'));
                } else {
                    showError(data || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                    registerButton.disabled = false;
                    registerButton.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                registerButton.disabled = false;
                registerButton.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            }
        }

        async function resendEmail() {
            const resendButton = document.getElementById('resendButton');
            resendButton.disabled = true;
            resendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            try {
                const response = await fetch('/auth/resend-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ!');
                    resendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ';
                    startResendTimer();
                } else {
                    showError(data.detail || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞');
                    resendButton.disabled = false;
                    resendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ';
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                resendButton.disabled = false;
                resendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ';
            }
        }
    </script>
</body>
