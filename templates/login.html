<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Brain Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f1e, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            background: rgba(0, 217, 255, 0.1);
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            background: rgba(139, 92, 246, 0.1);
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            background: rgba(0, 217, 255, 0.15);
            animation-delay: 10s;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #00d9ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00d9ff, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #8b5cf6;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            color: #00d9ff;
            transform: translateX(-5px);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <a href="/" class="back-link">← Вернуться на главную</a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>Brain Notes</h1>
            </div>

            <h2 class="auth-title">Вход</h2>

            <div id="message" class="message"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Введите имя пользователя" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="submit-button">Войти</button>
            </form>

            <div class="form-footer">
                <a href="/auth/forgot-password">Забыли пароль?</a>
            </div>

            <div class="form-footer">
                Нет аккаунта? <a href="/auth/register">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message error';
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message success';
            messageEl.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                    credentials: 'include'  // ✅ Включаем отправку/получение cookies
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Вход выполнен успешно!');
                    // Куки уже установлены автоматически сервером!
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    showError(data.detail || 'Ошибка входа');
                }
            } catch (error) {
                showError('Ошибка сети. Попробуйте снова.');
            }
        }
    </script>
</body>
</html>
