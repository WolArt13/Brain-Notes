<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Brain Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1d2e;
            color: #e1e4ed;
            min-height: 100vh;
        }

        .header {
            background: #252839;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3142;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            justify-content: flex-end;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .user-info:hover {
            background: rgba(79, 172, 254, 0.1);
        }

        .user-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #e1e4ed;
        }

        .user-email {
            font-size: 0.8rem;
            color: #9397ad;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-logout {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: #f43f5e;
        }

        .btn-logout:hover {
            background: rgba(244, 63, 94, 0.2);
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 300px;
            background: #252839;
            border-right: 1px solid #2d3142;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .sidebar.drag-active {
            background: rgba(79, 172, 254, 0.05);
        }

        .sidebar-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e1e4ed;
        }

        .sidebar-actions {
            display: flex;
            gap: 8px;
        }

        .sidebar-btn {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            color: #4facfe;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .sidebar-btn:hover {
            background: rgba(79, 172, 254, 0.2);
            border-color: rgba(79, 172, 254, 0.5);
            color: #00f2fe;
        }

        .tree-container {
            flex: 1;
            overflow-y: auto;
        }

        .tree {
            list-style: none;
        }

        .tree-item {
            margin-bottom: 4px;
        }

        .tree-node {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            gap: 8px;
            position: relative;
            draggable: true;
        }

        .tree-node:hover {
            background: rgba(79, 172, 254, 0.1);
        }

        .tree-node.active {
            background: rgba(79, 172, 254, 0.2);
        }

        .tree-node.folder {
            font-weight: 500;
        }

        .tree-node.note {
            font-size: 0.9rem;
            padding-left: 28px;
        }

        .tree-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            color: #9397ad;
            cursor: pointer;
            transition: transform 0.3s ease;
            user-select: none;
        }

        .tree-toggle.collapsed {
            transform: rotate(0deg);
        }

        .tree-toggle.expanded {
            transform: rotate(90deg);
        }

        .tree-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .tree-label {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tree-actions {
            display: none;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tree-node:hover .tree-actions {
            display: flex;
            opacity: 1;
        }

        .tree-action-btn {
            background: none;
            border: none;
            color: #9397ad;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 2px 4px;
            transition: all 0.2s;
        }

        .tree-action-btn:hover {
            color: #e1e4ed;
        }

        .tree-children {
            display: none;
            margin-left: 20px;
        }

        .tree-children.visible {
            display: block;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-body {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .editor {
            background: #252839;
            border: 1px solid #2d3142;
            border-radius: 16px;
            padding: 32px;
        }

        .editor-field {
            margin-bottom: 24px;
        }

        .editor-label {
            display: block;
            margin-bottom: 8px;
            color: #9397ad;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .editor-input,
        .editor-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #363b4e;
            border-radius: 10px;
            background: #2d3142;
            color: #e1e4ed;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .editor-input:focus,
        .editor-textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .editor-textarea {
            min-height: 300px;
            resize: vertical;
        }

        .editor-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-save {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #9397ad;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-delete {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.3);
            margin-left: auto;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-delete:hover {
            background: rgba(244, 63, 94, 0.2);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
            color: #9397ad;
            padding: 40px 20px;
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            color: #e1e4ed;
            font-weight: 600;
        }

        .empty-subtitle {
            font-size: 0.95rem;
            color: #9397ad;
        }

        .root-drop-zone {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 260px;
            padding: 12px;
            border: 2px dashed #4facfe;
            border-radius: 8px;
            background: rgba(79, 172, 254, 0.05);
            text-align: center;
            color: #4facfe;
            font-size: 0.9rem;
            cursor: default;
            transition: all 0.3s;
            display: none;
            z-index: 100;
            pointer-events: auto;
        }

        .root-drop-zone.active {
            background: rgba(79, 172, 254, 0.2);
            border-color: #00f2fe;
            box-shadow: 0 0 16px rgba(0, 242, 254, 0.4), inset 0 0 16px rgba(0, 242, 254, 0.1);
            color: #00f2fe;
            font-weight: 600;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #252839;
            border: 1px solid #363b4e;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e1e4ed;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9397ad;
            font-size: 1.8rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .modal-input {
            padding: 12px 16px;
            border: 1px solid #363b4e;
            border-radius: 10px;
            background: #2d3142;
            color: #e1e4ed;
            font-size: 1rem;
            font-family: inherit;
        }

        .modal-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .modal-textarea {
            padding: 12px 16px;
            border: 1px solid #363b4e;
            border-radius: 10px;
            background: #2d3142;
            color: #e1e4ed;
            font-size: 1rem;
            font-family: inherit;
            min-height: 100px;
            resize: vertical;
            margin-top: 4px;
        }

        .modal-textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .tree-node.dragging {
            opacity: 0.5;
        }

        .tree-node.drag-over {
            background: rgba(79, 172, 254, 0.3);
            border-radius: 6px;
        }

        .note-view {
            padding: 40px;
            background: #252839;
            border-radius: 16px;
            border: 1px solid #2d3142;
        }

        .note-title {
            font-size: 2rem;
            font-weight: 700;
            color: #e1e4ed;
            margin-bottom: 16px;
        }

        .note-content {
            font-size: 1rem;
            line-height: 1.8;
            color: #cbd5e1;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .note-meta {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #363b4e;
            color: #9397ad;
            font-size: 0.85rem;
        }

        .modal-actions .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .modal-actions .btn.btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
        }

        .modal-actions .btn.btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #9397ad;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">Brain Notes</div>
        </div>

        <div class="header-right">
            <div class="user-info" onclick="goToProfile()">
                <div class="user-name" id="userName">Пользователь</div>
                <div class="user-email" id="userEmail">user@example.com</div>
            </div>
            <button class="btn btn-logout" id="logoutBtn">Выйти</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar" ondragenter="onSidebarDragEnter(event)" ondragleave="onSidebarDragLeave(event)">
            <div class="sidebar-header">
                <div class="sidebar-title">Проводник</div>
                <div class="sidebar-actions">
                    <button class="sidebar-btn" onclick="openNewNoteModal()" title="Новая заметка">➕</button>
                    <button class="sidebar-btn" onclick="openNewFolderModal()" title="Новая папка">📁</button>
                </div>
            </div>
            <div class="tree-container">
                <ul class="tree" id="treeContainer"></ul>
            </div>
            <div class="root-drop-zone" id="rootDropZone" ondragover="handleRootDragOver(event)" ondrop="handleRootDrop(event)">
                📌 Перетащи сюда в корень
            </div>
        </div>

        <div class="main-content">
            <div class="content-body" id="contentBody">
                <div class="empty-state">
                    <div class="empty-icon">📝</div>
                    <div class="empty-title">Brain Notes</div>
                    <div class="empty-subtitle">Выберите заметку из списка</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="newNoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Новая заметка</div>
                <button class="modal-close" onclick="closeNewNoteModal()">&times;</button>
            </div>
            <div class="modal-form">
                <input type="text" id="newNoteTitle" class="modal-input" placeholder="Название" />
                <textarea id="newNoteContent" class="modal-textarea" placeholder="Содержание (опционально)"></textarea>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="createNote()">Создать</button>
                    <button class="btn btn-cancel" onclick="closeNewNoteModal()">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="newFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Новая папка</div>
                <button class="modal-close" onclick="closeNewFolderModal()">&times;</button>
            </div>
            <div class="modal-form">
                <input type="text" id="newFolderTitle" class="modal-input" placeholder="Название папки" />
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="createFolder()">Создать</button>
                    <button class="btn btn-cancel" onclick="closeNewFolderModal()">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="confirmDeleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Подтверждение удаления</div>
            </div>
            <p id="deleteMessage" style="color: #cbd5e1; margin-bottom: 24px;"></p>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeConfirmDelete()">Отмена</button>
                <button class="btn btn-delete" onclick="confirmDelete()">Удалить</button>
            </div>
        </div>
    </div>

    <script>
        let currentItem = null;
        let tree = [];
        let deleteCallback = null;
        let refreshTokenInterval = null;
        let currentParentFolderId = null;
        let dragCounter = 0;
        const STORAGE_KEY = 'brainNotesExpandedFolders';

        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/me', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.full_name || 'Пользователь';
                    document.getElementById('userEmail').textContent = data.email || 'user@example.com';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        function goToProfile() {
            window.location.href = '/profile';
        }

        // Сохранение состояния открытых папок
        function saveExpandedState() {
            const expandedFolders = [];
            document.querySelectorAll('.tree-children.visible').forEach(el => {
                const li = el.closest('.tree-item');
                if (li) {
                    const id = li.getAttribute('data-id');
                    if (id) expandedFolders.push(id);
                }
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(expandedFolders));
        }

        // Восстановление состояния открытых папок
        function restoreExpandedState() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const expandedFolders = JSON.parse(saved);
                    expandedFolders.forEach(id => {
                        const li = document.querySelector(`[data-id="${id}"]`);
                        if (li && li.classList.contains('tree-item')) {
                            const childrenDiv = li.querySelector('.tree-children');
                            if (childrenDiv && !childrenDiv.classList.contains('visible')) {
                                const toggle = li.querySelector('.tree-toggle');
                                childrenDiv.classList.add('visible');
                                if (toggle) {
                                    toggle.classList.remove('collapsed');
                                    toggle.classList.add('expanded');
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error restoring expanded state:', error);
            }
        }

        async function refreshAccessToken() {
            try {
                const response = await fetch('/auth/refresh', {
                    method: 'POST',
                    credentials: 'include'
                });
                if (!response.ok) {
                    window.location.href = '/auth/login';
                }
            } catch (error) {
                console.error('Token refresh error:', error);
                window.location.href = '/auth/login';
            }
        }

        function startTokenRefresh() {
            if (refreshTokenInterval) clearInterval(refreshTokenInterval);
            refreshTokenInterval = setInterval(refreshAccessToken, 25 * 60 * 1000);
        }

        function stopTokenRefresh() {
            if (refreshTokenInterval) clearInterval(refreshTokenInterval);
        }

        async function loadTree() {
            try {
                const response = await fetch('/dashboard/tree', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({})
                });
                if (!response.ok) throw new Error('Ошибка загрузки дерева');
                tree = await response.json();
                renderTree();
                setTimeout(restoreExpandedState, 100);
            } catch (error) {
                console.error('Error loading tree:', error);
                showError('Ошибка загрузки структуры');
            }
        }

        function renderTree() {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';

            if (tree.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: #9397ad;">
                        <div style="font-size: 2rem; margin-bottom: 12px; opacity: 0.5;">📝</div>
                        <div style="font-size: 0.95rem;">Тут пока пусто</div>
                        <div style="font-size: 0.85rem; margin-top: 8px; color: #7a7e94;">Создайте свою первую заметку</div>
                    </div>
                `;
                return;
            }

            tree.forEach(item => {
                container.appendChild(renderTreeItem(item));
            });
        }

        function renderTreeItem(item) {
            const li = document.createElement('li');
            li.className = 'tree-item';
            li.setAttribute('data-id', item.id);
            li.setAttribute('data-type', item.type);

            const nodeDiv = document.createElement('div');
            nodeDiv.className = `tree-node ${item.type}`;
            nodeDiv.draggable = true;

            if (item.type === 'folder' && item.children && item.children.length > 0) {
                const toggle = document.createElement('span');
                toggle.className = 'tree-toggle collapsed';
                toggle.textContent = '▶';
                toggle.onclick = (e) => {
                    e.stopPropagation();
                    toggleFolder(li);
                };
                nodeDiv.appendChild(toggle);
            } else if (item.type === 'folder') {
                const emptyToggle = document.createElement('span');
                emptyToggle.className = 'tree-toggle';
                emptyToggle.style.visibility = 'hidden';
                nodeDiv.appendChild(emptyToggle);
            }

            const icon = document.createElement('span');
            icon.className = 'tree-icon';
            icon.textContent = item.type === 'folder' ? '📁' : '📄';
            nodeDiv.appendChild(icon);

            const label = document.createElement('span');
            label.className = 'tree-label';
            label.textContent = item.title;
            label.onclick = () => selectItem(item);
            nodeDiv.appendChild(label);

            const actions = document.createElement('div');
            actions.className = 'tree-actions';

            if (item.type === 'note') {
                const editBtn = document.createElement('button');
                editBtn.className = 'tree-action-btn';
                editBtn.textContent = '✏️';
                editBtn.title = 'Редактировать';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    selectItem(item);
                    enterEditMode();
                };
                actions.appendChild(editBtn);
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'tree-action-btn';
            deleteBtn.textContent = '🗑️';
            deleteBtn.title = 'Удалить';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                showDeleteConfirm(item);
            };
            actions.appendChild(deleteBtn);

            nodeDiv.appendChild(actions);

            nodeDiv.ondragstart = (e) => {
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('itemId', item.id);
                e.dataTransfer.setData('itemType', item.type);
                nodeDiv.classList.add('dragging');
                dragCounter = 0;
                document.getElementById('rootDropZone').style.display = 'block';
            };

            nodeDiv.ondragend = () => {
                nodeDiv.classList.remove('dragging');
                document.querySelectorAll('.tree-node').forEach(n => n.classList.remove('drag-over'));
                document.getElementById('rootDropZone').style.display = 'none';
                document.getElementById('rootDropZone').classList.remove('active');
                document.getElementById('sidebar').classList.remove('drag-active');
                dragCounter = 0;
            };

            nodeDiv.ondragover = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                nodeDiv.classList.add('drag-over');
            };

            nodeDiv.ondragleave = () => {
                nodeDiv.classList.remove('drag-over');
            };

            nodeDiv.ondrop = (e) => {
                e.preventDefault();
                nodeDiv.classList.remove('drag-over');
                const draggedId = e.dataTransfer.getData('itemId');
                const draggedType = e.dataTransfer.getData('itemType');

                if (draggedId === item.id) return;
                if (item.type === 'note') return;

                moveItem(draggedId, draggedType, item.id);
            };

            li.appendChild(nodeDiv);

            if (item.type === 'folder' && item.children && item.children.length > 0) {
                const childrenDiv = document.createElement('div');
                childrenDiv.className = 'tree-children';
                const childList = document.createElement('ul');
                childList.className = 'tree';

                item.children.forEach(child => {
                    childList.appendChild(renderTreeItem(child));
                });

                childrenDiv.appendChild(childList);
                li.appendChild(childrenDiv);
            }

            return li;
        }

        function toggleFolder(li) {
            const childrenDiv = li.querySelector('.tree-children');
            const toggle = li.querySelector('.tree-toggle');

            if (!childrenDiv) return;

            if (childrenDiv.classList.contains('visible')) {
                childrenDiv.classList.remove('visible');
                toggle.classList.remove('expanded');
                toggle.classList.add('collapsed');
            } else {
                childrenDiv.classList.add('visible');
                toggle.classList.remove('collapsed');
                toggle.classList.add('expanded');
            }

            saveExpandedState();
        }

        function selectItem(item) {
            document.querySelectorAll('.tree-node').forEach(n => n.classList.remove('active'));
            const treeNode = document.querySelector(`[data-id="${item.id}"] .tree-node`);
            if (treeNode) treeNode.classList.add('active');

            currentItem = item;
            if (item.type === 'folder') {
                currentParentFolderId = item.id;
            } else {
                currentParentFolderId = null;
            }
            renderContent(item);
        }

        function renderContent(item) {
            const contentBody = document.getElementById('contentBody');

            if (item.type === 'folder') {
                contentBody.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <div class="empty-title">${escapeHtml(item.title)}</div>
                        <div class="empty-subtitle">Выберите заметку для просмотра</div>
                    </div>
                `;
            } else {
                contentBody.innerHTML = `
                    <div class="note-view">
                        <div class="note-title">${escapeHtml(item.title)}</div>
                        <div class="note-content">${escapeHtml(item.content || '')}</div>
                        <div class="note-meta">Создано: ${new Date(item.created_at).toLocaleString('ru-RU')}</div>
                    </div>
                `;
            }
        }

        function enterEditMode() {
            if (!currentItem || currentItem.type !== 'note') return;

            const contentBody = document.getElementById('contentBody');
            contentBody.innerHTML = `
                <div class="editor">
                    <div class="editor-field">
                        <label class="editor-label">Название</label>
                        <input type="text" id="editTitle" class="editor-input" value="${escapeHtml(currentItem.title)}" />
                    </div>
                    <div class="editor-field">
                        <label class="editor-label">Содержание</label>
                        <textarea id="editContent" class="editor-textarea">${escapeHtml(currentItem.content || '')}</textarea>
                    </div>
                    <div class="editor-actions">
                        <button class="btn-save" onclick="saveNote()">✅ Сохранить</button>
                        <button class="btn-cancel" onclick="cancelEdit()">❌ Отмена</button>
                        <button class="btn-delete" onclick="deleteCurrentNote()">🗑️ Удалить</button>
                    </div>
                </div>
            `;
        }

        function cancelEdit() {
            if (currentItem) renderContent(currentItem);
        }

        async function saveNote() {
            if (!currentItem || currentItem.type !== 'note') return;

            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;

            try {
                const response = await fetch(`/dashboard/note/${currentItem.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ title, content })
                });

                if (!response.ok) throw new Error('Ошибка сохранения');

                currentItem.title = title;
                currentItem.content = content;
                renderContent(currentItem);
                loadTree();
            } catch (error) {
                console.error('Error saving note:', error);
                showError('Ошибка сохранения заметки');
            }
        }

        function openNewNoteModal() {
            document.getElementById('newNoteModal').classList.add('active');
            document.getElementById('newNoteTitle').focus();
        }

        function openNewFolderModal() {
            document.getElementById('newFolderModal').classList.add('active');
            document.getElementById('newFolderTitle').focus();
        }

        async function createNote() {
            const title = document.getElementById('newNoteTitle').value.trim();
            const content = document.getElementById('newNoteContent').value.trim();
            if (!title) return;

            try {
                const response = await fetch('/dashboard/note', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        title,
                        content: content || '',
                        folder_id: currentParentFolderId || null
                    })
                });

                if (!response.ok) throw new Error('Ошибка создания');

                closeNewNoteModal();
                loadTree();
            } catch (error) {
                console.error('Error creating note:', error);
                showError('Ошибка создания заметки');
            }
        }

        async function createFolder() {
            const title = document.getElementById('newFolderTitle').value.trim();
            if (!title) return;

            try {
                const response = await fetch('/dashboard/folder', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        title,
                        folder_id: currentParentFolderId || null
                    })
                });

                if (!response.ok) throw new Error('Ошибка создания');

                closeNewFolderModal();
                loadTree();
            } catch (error) {
                console.error('Error creating folder:', error);
                showError('Ошибка создания папки');
            }
        }

        async function moveItem(itemId, itemType, parentId) {
            try {
                const endpoint = itemType === 'folder' 
                    ? `/dashboard/folder/${itemId}`
                    : `/dashboard/note/${itemId}`;

                const response = await fetch(endpoint, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        folder_id: parentId
                    })
                });

                if (!response.ok) throw new Error('Ошибка перемещения');

                loadTree();
            } catch (error) {
                console.error('Error moving item:', error);
                showError('Ошибка перемещения');
            }
        }

        function showDeleteConfirm(item) {
            deleteCallback = () => deleteItem(item);
            document.getElementById('deleteMessage').textContent = 
                `Вы уверены, что хотите удалить ${item.type === 'folder' ? 'папку' : 'заметку'} "${item.title}"?`;
            document.getElementById('confirmDeleteModal').classList.add('active');
        }

        function closeConfirmDelete() {
            document.getElementById('confirmDeleteModal').classList.remove('active');
            deleteCallback = null;
        }

        function confirmDelete() {
            if (deleteCallback) deleteCallback();
            closeConfirmDelete();
        }

        async function deleteItem(item) {
            try {
                const endpoint = item.type === 'folder'
                    ? `/dashboard/folder/${item.id}`
                    : `/dashboard/note/${item.id}`;

                const response = await fetch(endpoint, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Ошибка удаления');

                if (currentItem && currentItem.id === item.id) {
                    currentItem = null;
                    currentParentFolderId = null;
                    document.getElementById('contentBody').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📝</div>
                            <div class="empty-title">Brain Notes</div>
                            <div class="empty-subtitle">Выберите заметку из списка</div>
                        </div>
                    `;
                }
                loadTree();
            } catch (error) {
                console.error('Error deleting item:', error);
                showError('Ошибка удаления');
            }
        }

        function deleteCurrentNote() {
            if (currentItem && currentItem.type === 'note') {
                showDeleteConfirm(currentItem);
            }
        }

        function closeNewNoteModal() {
            document.getElementById('newNoteModal').classList.remove('active');
            document.getElementById('newNoteTitle').value = '';
            document.getElementById('newNoteContent').value = '';
        }

        function closeNewFolderModal() {
            document.getElementById('newFolderModal').classList.remove('active');
            document.getElementById('newFolderTitle').value = '';
        }

        async function logout() {
            stopTokenRefresh();
            try {
                await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }

        document.getElementById('logoutBtn').onclick = logout;

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            alert(message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadTree();
            startTokenRefresh();
        });

        window.addEventListener('beforeunload', stopTokenRefresh);

        document.getElementById('newNoteModal').onclick = (e) => {
            if (e.target.id === 'newNoteModal') closeNewNoteModal();
        };
        document.getElementById('newFolderModal').onclick = (e) => {
            if (e.target.id === 'newFolderModal') closeNewFolderModal();
        };
        document.getElementById('confirmDeleteModal').onclick = (e) => {
            if (e.target.id === 'confirmDeleteModal') closeConfirmDelete();
        };

        document.getElementById('newNoteTitle').onkeypress = (e) => {
            if (e.key === 'Enter') createNote();
        };
        document.getElementById('newFolderTitle').onkeypress = (e) => {
            if (e.key === 'Enter') createFolder();
        };

        function onSidebarDragEnter(e) {
            dragCounter++;
            document.getElementById('sidebar').classList.add('drag-active');
        }

        function onSidebarDragLeave(e) {
            dragCounter--;
            if (dragCounter === 0) {
                document.getElementById('sidebar').classList.remove('drag-active');
            }
        }

        function handleRootDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            document.getElementById('rootDropZone').classList.add('active');
        }

        function handleRootDrop(e) {
            e.preventDefault();
            document.getElementById('rootDropZone').classList.remove('active');
            document.getElementById('rootDropZone').style.display = 'none';

            const draggedId = e.dataTransfer.getData('itemId');
            const draggedType = e.dataTransfer.getData('itemType');

            if (draggedId) {
                moveItem(draggedId, draggedType, null);
            }
        }
    </script>
</body>
</html>
