<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Brain Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1d2e;
            color: #e1e4ed;
            min-height: 100vh;
        }

        /* Хедер */
        .header {
            background: #252839;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3142;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #e1e4ed;
        }

        .user-email {
            font-size: 0.85rem;
            color: #9397ad;
            margin-top: 2px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 8px;
            color: #f43f5e;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(244, 63, 94, 0.2);
            border-color: rgba(244, 63, 94, 0.5);
        }

        /* Контент */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .welcome-section {
            background: linear-gradient(135deg, #2d3142 0%, #252839 100%);
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid #363b4e;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: #9397ad;
        }

        /* Секция заметок */
        .notes-section {
            background: #252839;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #2d3142;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e1e4ed;
        }

        .create-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .create-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(0, 217, 255, 0.3);
        }

        /* Сетка заметок */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .note-card {
            background: #2d3142;
            border: 1px solid #363b4e;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: #4facfe;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e1e4ed;
            margin-bottom: 12px;
        }

        .note-content {
            color: #9397ad;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 16px;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e1e4ed;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 1rem;
            color: #9397ad;
            margin-bottom: 32px;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #252839;
            border: 1px solid #363b4e;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e1e4ed;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9397ad;
            font-size: 1.8rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #e1e4ed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #9397ad;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #363b4e;
            border-radius: 10px;
            background: #2d3142;
            color: #e1e4ed;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #9397ad;
            font-size: 1.1rem;
        }

        .error {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: #f43f5e;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <div class="header">
        <div class="logo">Brain Notes</div>
        <div class="user-info">
            <div class="user-details">
                <div class="user-name" id="userName">Загрузка...</div>
                <div class="user-email" id="userEmail"></div>
            </div>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Приветствие -->
        <div class="welcome-section">
            <h1 class="welcome-title">Добро пожаловать в Brain Notes!</h1>
            <p class="welcome-subtitle">Начните организовывать свои мысли в дереве связанных идей</p>
        </div>

        <!-- Секция заметок -->
        <div class="notes-section">
            <div class="section-header">
                <h2 class="section-title">Ваши заметки</h2>
                <!-- Кнопка скрывается когда нет заметок -->
                <button class="create-btn" id="headerCreateBtn" onclick="openCreateModal()" style="display: none;">Создать заметку</button>
            </div>

            <div id="error-message" class="error" style="display: none;"></div>
            <div id="loading" class="loading">Загрузка заметок...</div>
            <div id="notes-container" class="notes-grid" style="display: none;"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">📝</div>
                <div class="empty-title">У вас пока нет заметок</div>
                <div class="empty-text">Создайте первую заметку, чтобы начать работу</div>
                <button class="create-btn" onclick="openCreateModal()">Создать заметку</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания заметки -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Создать заметку</h2>
                <button class="close-btn" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createNoteForm" onsubmit="createNote(event)">
                <div class="form-group">
                    <label for="noteTitle">Заголовок (необязательно)</label>
                    <input type="text" id="noteTitle" name="title" placeholder="Введите заголовок...">
                </div>
                <div class="form-group">
                    <label for="noteBody">Содержание</label>
                    <textarea id="noteBody" name="body" required placeholder="Начните писать..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Создать заметку</button>
            </form>
        </div>
    </div>

    <script>
        // Глобальная переменная для хранения ID интервала обновления токена
        let refreshTokenInterval = null;

        // Функция обновления access токена через refresh токен
        async function refreshAccessToken() {
            try {
                const response = await fetch('/auth/refresh', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) {
                    console.error('Failed to refresh token');
                    clearInterval(refreshTokenInterval);
                    window.location.href = '/auth/login';
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
                clearInterval(refreshTokenInterval);
                window.location.href = '/auth/login';
            }
        }

        // Запуск автообновления токена (каждые 25 минут)
        function startTokenRefresh() {
            if (refreshTokenInterval) {
                clearInterval(refreshTokenInterval);
            }
            refreshTokenInterval = setInterval(refreshAccessToken, 25 * 60 * 1000);
        }

        // Остановка автообновления токена
        function stopTokenRefresh() {
            if (refreshTokenInterval) {
                clearInterval(refreshTokenInterval);
                refreshTokenInterval = null;
            }
        }

        // Загрузка данных пользователя
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/me', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('userName').textContent = user.full_name || user.username;
                    document.getElementById('userEmail').textContent = user.email;
                } else {
                    window.location.href = '/auth/login';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                window.location.href = '/auth/login';
            }
        }

        // Загрузка заметок
        async function loadNotes() {
            const loading = document.getElementById('loading');
            const notesContainer = document.getElementById('notes-container');
            const emptyState = document.getElementById('empty-state');
            const errorMessage = document.getElementById('error-message');
            const headerCreateBtn = document.getElementById('headerCreateBtn');

            try {
                const response = await fetch('/dashboard/notes', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки заметок');
                }

                const notes = await response.json();
                
                loading.style.display = 'none';

                if (notes.length === 0) {
                    // Нет заметок - скрываем кнопку в хедере, показываем empty state
                    emptyState.style.display = 'block';
                    notesContainer.style.display = 'none';
                    headerCreateBtn.style.display = 'none';
                } else {
                    // Есть заметки - показываем кнопку в хедере, скрываем empty state
                    emptyState.style.display = 'none';
                    notesContainer.style.display = 'grid';
                    headerCreateBtn.style.display = 'block';
                    renderNotes(notes);
                }
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }

        function renderNotes(notes) {
            const container = document.getElementById('notes-container');
            container.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.onclick = () => openNote(note.id);

                const date = new Date(note.created_at);
                const formattedDate = date.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                noteCard.innerHTML = `
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-date">${formattedDate}</div>
                `;

                container.appendChild(noteCard);
            });
        }

        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createNoteForm').reset();
        }

        async function createNote(event) {
            event.preventDefault();

            const title = document.getElementById('noteTitle').value.trim();
            const body = document.getElementById('noteBody').value.trim();

            // Формируем данные - если title пустой, отправляем только body
            const noteData = { body };
            if (title) {
                noteData.title = title;
            }

            try {
                const response = await fetch('/dashboard/note', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(noteData)
                });

                if (!response.ok) {
                    throw new Error('Ошибка создания заметки');
                }

                closeCreateModal();
                loadNotes(); // Перезагружаем список заметок
            } catch (error) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }

        function openNote(noteId) {
            // TODO: Открытие заметки для редактирования
            console.log('Opening note:', noteId);
        }

        async function logout() {
            // Останавливаем обновление токена
            stopTokenRefresh();
            
            try {
                // Вызываем endpoint для удаления cookies на сервере
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    // После успешного logout редиректим на главную
                    window.location.href = '/';
                } else {
                    // Даже если запрос не удался, редиректим (куки могли быть удалены)
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
                // В случае ошибки всё равно редиректим
                window.location.href = '/';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserInfo();
            await loadNotes();
            startTokenRefresh();
        });

        // Закрытие модального окна по клику вне его
        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') {
                closeCreateModal();
            }
        });

        // Остановка обновления токена при закрытии вкладки/окна
        window.addEventListener('beforeunload', () => {
            stopTokenRefresh();
        });
    </script>
</body>
</html>
