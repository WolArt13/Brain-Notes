<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email подтверждён - Brain Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f1e, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            background: rgba(0, 217, 255, 0.1);
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            background: rgba(139, 92, 246, 0.1);
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            background: rgba(0, 217, 255, 0.15);
            animation-delay: 10s;
        }

        /* Success container */
        .success-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 4rem 3rem;
            max-width: 550px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #00d9ff, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: scaleIn 0.5s ease-out 0.3s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #00d9ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-message {
            font-size: 1.1rem;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .login-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #00d9ff, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out 0.8s backwards;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 217, 255, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            animation: fadeIn 0.8s ease-out 1s backwards;
        }

        .back-link:hover {
            color: #00d9ff;
        }

        @media (max-width: 768px) {
            .success-card {
                padding: 3rem 2rem;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .success-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="success-container">
        <div class="success-card">
            <div class="logo">
                <h1>Brain Notes</h1>
            </div>

            <div class="success-icon">
                ✓
            </div>

            <h1 class="success-title">Email подтверждён!</h1>

            <p class="success-message">
                Ваш адрес электронной почты успешно подтверждён. 
                Теперь вы можете войти в систему и начать работу с заметками.
            </p>

            <a href="/auth/login" class="login-button">Войти в аккаунт</a>

            <a href="/" class="back-link">← Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
