<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email успешно изменен - Brain Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1d2e 0%, #252839 100%);
            color: #e1e4ed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-card {
            background: #252839;
            border: 1px solid #363b4e;
            border-radius: 20px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message {
            font-size: 1.1rem;
            color: #9397ad;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .redirect-info {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .redirect-text {
            color: #4facfe;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .countdown {
            font-size: 2rem;
            font-weight: 700;
            color: #4facfe;
        }

        .manual-link {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .logo {
            margin-top: 32px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✅</div>
            <h1 class="success-title">Email успешно изменен!</h1>
            <p class="success-message">
                Ваш email адрес был успешно обновлен. Теперь вы можете использовать новый email для входа в систему.
            </p>

            <div class="redirect-info">
                <div class="redirect-text">Перенаправление через:</div>
                <div class="countdown" id="countdown">5</div>
            </div>

            <a href="/profile" class="manual-link">Перейти в профиль сейчас</a>

            <div class="logo">Brain Notes</div>
        </div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(timer);
                window.location.href = '/profile';
            }
        }, 1000);
    </script>
</body>
</html>
